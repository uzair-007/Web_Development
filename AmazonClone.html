<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>

      <div class="navbar">
        
        <!-- =======logo========= -->
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <!-- =======Box2========= -->
        <div class="nav-address border">
          <p class="first-line">Deliver to</p>
          <div class="add-logo">
            <i class="fa-solid fa-location-dot"></i>
            <p class="second-line"><b>Pakistan</b></p>
          </div>
        </div>

        <!-- =======Search Bar Box3======== -->
        <div class="nav-search">
          <select name="item" id="select" title="search in">
            <option value="#">All</option>
            <option value="All Departments">All Departments</option>
            <option value="Art & Craft">Arts & Crafts</option>
            <option value="Automotive">Automotive</option>
            <option value="Baby">Baby</option>
            <option value="Beauty and Personal Care">Beauty and Personal Care</option>
            <option value="Books">Books</option>
            <option value="Boys' Fashion">Boys' Fashion</option>
            <option value="Computers">Computers</option>
            <option value="Digital Music">Digital Music</option>
          </select>
          <input type="text" name="Search" id="Search" placeholder="   Search Amazon">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </div>
        </div>

        <!-- =========lang======= -->
        <div class="lang border">
          <i class="fa-regular fa-flag"></i>
          <select name="lang" id="language">
            <option value="English">EN</option>
            <option value="Urdu">UR</option>
            <option value="Pashto">PH</option>
            <option value="Chinees">CH</option>
            <option value="Japanies">JN</option>
          </select>
        </div>
        
        <!-- ========Sign in box5 -->
        <div class="signin border">
          <p><span>Hello, sign in</span></p>
          <p class="account">Accounts & Lists</p>
        </div>

        <!-- ======== box6 -->
        <div class="orders border">
          <p><span>Returns</span></p>
          <p class="account">& Orders</p>
        </div>
        
        <!-- Cart box7 -->
        <div class="cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          Cart
        </div>


      </div>
    </header>
  </body>
</html>
